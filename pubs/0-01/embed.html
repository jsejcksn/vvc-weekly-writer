<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>embed</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<style type="text/css" media="screen">
			html, body {
				width: 100%;
				height: 100%
			}
			body {
				margin: 0;
				padding: 0;
				overflow:hidden;
			}
		</style>
		<script type="text/javascript" src="pubData/swfgoodies.js"></script>
		<script type="text/javascript">
			var hasFlash = function() {
				 var flash = navigator.plugins['Shockwave Flash'];
				 if (flash === undefined) {
					return false;
				 } else {
					return true;
				 }
			}
			var startup = function () {
				fillInMyContentDiv();
				embedSWF();
			}
			var fillInMyContentDiv = function () {
				var d = document.getElementById("myContent");
				if (hasFlash()) {
					d.innerHTML = "<p><a href='http://www.adobe.com/go/getflashplayer'><img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player'/></a></p>";
				} else {
					d.innerHTML = "<div style='background: none repeat scroll 0% 0%; padding: 5px 5px; text-align: center; width: 150px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 12px;'><a href='index.html#/1/' target='_blank'><img src='pubData/source/images/pages/page1.jpg' width='140px' height='180px' style='box-shadow: 0px 0px 4px rgb(127, 127, 127);'><br>WW_0K_1</a></div>";
				}
			}
			var embedSWF = function () {
				var flashvars = {
					shareMode: "true",
					shareModeEmagURL: ""
				}
				var params = {
					type:"application/x-shockwave-flash",
					pluginspage:"http://www.adobe.com/go/getflashplayer",
					scale:"default",
					wmode: "window",
					allowFullScreen: "true",
					allowScriptAccess:"always",
					bgcolor: "#cccccc"
				}
				swfobject.embedSWF("reader.swf", "myContent", "100%", "100%", "9.0.0", "pubData/expressInstall.swf", flashvars, params);
			}
			window.addEventListener ? addEventListener('DOMContentLoaded', startup, false) : window.onload = startup;
		</script>
	</head>
	<body>
		<div id="myContent"/>
	</body>
</html>
